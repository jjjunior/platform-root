name: Deploy to AWS CodeArtifact

on:
  push:
    branches: [ "master" ]
  # workflow_dispatch: {}

permissions:
  id-token: write
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java 25 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: (Diag) Who am I?
        run: aws sts get-caller-identity

      # Obtem token e escreve settings.xml (sem usar `aws codeartifact login`)
      - name: Get CodeArtifact token
        id: ca
        run: |
          TOKEN=$(aws codeartifact get-authorization-token \
            --domain luministack \
            --domain-owner 148206343556 \
            --query authorizationToken --output text)
          echo "token=$TOKEN" >> $GITHUB_OUTPUT

      - name: Configure Maven settings.xml for CodeArtifact (server id = codeartifact)
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<'XML'
          <settings>
            <servers>
              <server>
                <id>luministack-repository</id>
                <username>aws</username>
                <password>${env.CODEARTIFACT_AUTH_TOKEN}</password>
              </server>
            </servers>
          </settings>
          XML
          echo "CODEARTIFACT_AUTH_TOKEN=${{ steps.ca.outputs.token }}" >> $GITHUB_ENV

      - name: Increment patch version (robusto por XML)
        id: bump
        shell: bash
        run: |
          set -euo pipefail

          sudo apt-get update -y >/dev/null 2>&1
          sudo apt-get install -y libxml2-utils >/dev/null 2>&1

          # Lê <version> do POM
          VERSION_NODE=$(xmllint --xpath 'string(/*[local-name()="project"]/*[local-name()="version"])' pom.xml 2>/dev/null || true)

          # Se for CI-friendly (${revision}) ou vazio, lê <properties><revision>
          if [[ -z "${VERSION_NODE}" || "${VERSION_NODE}" == *'${'* ]]; then
            VERSION_NODE=$(xmllint --xpath 'string(/*[local-name()="project"]/*[local-name()="properties"]/*[local-name()="revision"])' pom.xml 2>/dev/null || true)
            [[ -z "$VERSION_NODE" ]] && { echo "Não achei versão no pom (version/revision)."; exit 2; }
            USING_REVISION=true
          else
            USING_REVISION=false
          fi

          echo "RAW_VERSION=$VERSION_NODE"

          # Remove sufixos (-SNAPSHOT, -RCx, etc.) só para a aritmética
          BASE_VERSION=$(echo "$VERSION_NODE" | sed 's/-.*$//')
          echo "BASE_VERSION=$BASE_VERSION"

          # Aceita X.Y[.Z], assumindo patch=0 se faltar
          if [[ "$BASE_VERSION" =~ ^([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
            MAJOR="${BASH_REMATCH[1]}"; MINOR="${BASH_REMATCH[2]}"; PATCH="${BASH_REMATCH[3]}"
          elif [[ "$BASE_VERSION" =~ ^([0-9]+)\.([0-9]+)$ ]]; then
            MAJOR="${BASH_REMATCH[1]}"; MINOR="${BASH_REMATCH[2]}"; PATCH="0"
          else
            echo "Formato inesperado de versão: $VERSION_NODE"
            exit 3
          fi

          NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"
          echo "NEW_VERSION=$NEW_VERSION"

          if [[ "$USING_REVISION" == true ]]; then
            # Atualiza a property 'revision' em todos os módulos
            mvn -B versions:set-property \
              -Dproperty=revision \
              -DnewVersion="$NEW_VERSION" \
              -DgenerateBackupPoms=false \
              -DprocessAllModules=true
          else
            # Atualiza <version> em todos os módulos
            mvn -B versions:set \
              -DnewVersion="$NEW_VERSION" \
              -DgenerateBackupPoms=false \
              -DprocessAllModules=true
          fi

          echo "new_version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "Bumped: $VERSION_NODE -> $NEW_VERSION"

      - name: Commit new version (pom.xml) to master
        shell: bash
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "ci: bump version to ${{ steps.bump.outputs.new_version }}" || echo "No changes to commit"
          git push origin master || echo "Nothing to push"
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1         # <-- fixe a região

      - name: Get CodeArtifact token (us-east-1)
        id: ca
        run: |
          set -e
          TOKEN=$(aws codeartifact get-authorization-token \
            --domain luministack \
            --domain-owner 148206343556 \
            --region us-east-1 \
            --query authorizationToken --output text)
          echo "token=$TOKEN" >> $GITHUB_OUTPUT

      - name: Write ~/.m2/settings.xml (server id igual ao POM)
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<XML
          <settings>
            <servers>
              <server>
                <id>luministack-repository</id>
                <username>aws</username>
                <password>${{ steps.ca.outputs.token }}</password>
              </server>
            </servers>
          </settings>
          XML

      - name: Build (clean + install)
        run: mvn -B clean install -DskipTests

      # Com distributionManagement configurado, basta `mvn deploy`
      - name: Deploy (debug)
        run: |
          mvn -B -U -DskipTests \
            -DaltDeploymentRepository=luministack-repository::default::https://luministack-148206343556.d.codeartifact.us-east-1.amazonaws.com/maven/repository/ \
            deploy -X